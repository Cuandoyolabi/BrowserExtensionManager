<div class="container">
  @for( ext of extensions; track ext.id){

  <div
    class="container flex flex-col w-95 h-45 border-2 border-gray-300 mx-auto rounded-3xl my-5"
  >
    <div class="flex flex-row w-full h-30 border-2 border-red-400">
      <div class="w-30 h-30 border-3 border-blue-500">
        <img
          class="w-full h-full object-cover rounded-3xl"
          [src]="'assets/images/' + ext.icon"
          [alt]="ext.name"
        />
      </div>
      <div class="w-40 h-30 border-3 border-green-500">
        <h1 class="text-left font-bold text-blue-900">{{ ext.name }}</h1>
        <p class="text-gray-700 font-light text-xs">{{ ext.description }}</p>
      </div>
    </div>
    <div class="flex flex-row justify-between w-full h-15 border-2 border-blue-400">
      <button class="px-2 py-2 text-sm bg-white border-2 border-amber-400 rounded mx-5">Remove</button>
      <span class="w-10 h-10 border-2 border-amber-300 my-auto mx-5"></span>
    </div>
  </div>
  }

</div>

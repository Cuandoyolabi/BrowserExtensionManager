<div
  class="flex items-center w-99 h-15 gap-3 px-5 py-2rounded-xl bg-[var(--bg-nav)]
   border-1 border-[var(--card-bord)] m-auto mt-5 md:w-[80%] rounded-xl"
>
  <img src="assets/images/logo.svg" alt="Logo" class="w-40" />
  <button
    class="w-11 h-11 bg-gray-200 rounded-xl ml-auto bg-gray cursor-pointer"
    (click)="toggleTheme()"
  >
    <img
      [src]="
        darkthemeService.isDarkTheme()
          ? 'assets/images/icon-sun.svg'
          : 'assets/images/icon-moon.svg'
      "
      [alt]="darkthemeService.isDarkTheme() ? 'Sun' : 'Moon'"
      class="w-7 h-7 mx-auto"
    />
  </button>
</div>

<app-header></app-header>

<section
  class="flex items-center justify-center flex-col md:m-auto
  md:flex-row md:justify-between md:items-center md:w-[80%]"
>
  <h1
    class="text-center text-2xl font-bold mt-5 md:mt-0 text-[var(--extension-title)]"
  >
    Extension List
  </h1>
  <div class="flex gap-4 my-5">
    <button
      class="w-10 h-8 border-1 rounded-3xl cursor-pointer
      text-[var(--text-color)] bg-[var(--bg-btn)] border-[var(--border-btn)]"
      [routerLink]="['All']"
      routerLinkActive="bg-red-500 text-white border-[var(--border-btn-active)]"
    >
      All
    </button>
    <button
      class="w-20 h-8 border-1 rounded-3xl cursor-pointer
      text-[var(--text-color)] bg-[var(--bg-btn)] border-[var(--border-btn)]"
      [routerLink]="['Active']"
      routerLinkActive="bg-red-500 text-white border-[var(--border-btn-active)]"
    >
      Active
    </button>
    <button
      class="w-20 h-8 border-1 rounded-3xl cursor-pointer
      text-[var(--text-color)] bg-[var(--bg-btn)] border-[var(--border-btn)]"
      [routerLink]="['Inactive']"
      routerLinkActive="bg-red-500 text-white border-[var(--border-btn-active)]"
    >
      Inactive
    </button>
  </div>
</section>
